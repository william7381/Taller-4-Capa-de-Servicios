<div class="btn-group">
    <button type="button" class="btn btn-default" ng-click="nuevo()">Nueva Matricula</button>
    <button type="button" class="btn btn-default" ng-click="cancelar()">Listar Matriculas</button>
</div>

<div class="panel panel-primary" ng-hide="panelEditar">
    <div class="panel-heading">Parametrizaci&oacute;n de Matricula</div>
    <div class="panel-body">
        <table class="resultados table table-striped">
            <tr>
                <th>
                    año
                </th>
                <th>
                    semestre
                </th>

                <th>
                    <input class="form-control" ng-model="q"  placeholder="Buscar"/>
                </th>
            </tr>
            <tr dir-paginate="row in lista|filter: q|itemsPerPage:10">
                <td>{{row.anio}}</td>
                
                <td>{{row.semestre}}</td>

                <td class="row">
                    <button type="button" class="btn btn-default" ng-click="editar(row)">
                        <span class="glyphicon glyphicon-pencil"></span>Editar
                    </button>
                    <button type="button" class="btn btn-default" ng-click="eliminar(row)">
                        <span class="glyphicon glyphicon-remove"></span>Eliminar
                    </button>
                </td>
            </tr>
        </table>
        <div dir-pagination-controls></div>
        <br/>
    </div>
</div>

<div class="panel panel-primary" ng-show="panelEditar">
    <div class="panel-heading">Parametrizaci&oacute;n de Matricula</div>
    <div class="panel-body">
        <form role="form" id="formularioEditar">
            <div class="row">
                <div class="form-group col-md-6" ng-class="errores.anio ? 'error' : ''">
                    <label for="nombre">año</label>
                    <input id="nombre"
                           class="form-control" 
                           type="number"
                           ng-model="datosFormulario.anio"
                           placeholder="año"/>
                    <div ng-show="errores.anio">{{errores.anio}}</div>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-md-6" ng-class="errores.semestre ? 'error' : ''">
                    <label for="nombre">semestre</label>
                    <input id="nombre"
                           class="form-control" 
                           type="number"
                           ng-model="datosFormulario.semestre"
                           placeholder="semestre"/>
                    <div ng-show="errores.semestre">{{errores.semestre}}</div>
                </div>
            </div>

            <div class="btn-group">
                <button type="button" class="btn btn-default" ng-click="guardar()">Aceptar</button>
                <button type="button" class="btn btn-default" ng-click="cancelar()">Cancelar</button>
            </div>
        </form>
    </div>
</div>
